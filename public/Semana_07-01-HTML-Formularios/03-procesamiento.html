<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../common/css/estilo.css" type="text/css" rel="stylesheet" media="screen" />
    <link href="css/estilo.css" type="text/css" rel="stylesheet" media="screen" />
    <title>HTML Formularios - TUDW | FCAD | UNER</title>
</head>

<body>
    <header>
        <div class="contenedor contenedor-flex">
            <img class="logo" src="../common/img/fcad-uner-70.png" alt="Logo FCAD-UNER 70 años" />
            <h1>Introducción al Desarrollo Web</h1>
        </div>
    </header>
    <main>
        <div class="contenedor">
            <h2>Formulario Procesamiento</h2>
            <div id="resultadoNombre"></div>
            <div id="resultadoSegundoNombre"></div>
            <div id="resultadoApellido"></div>
            <ul>
                <li><a href="index.html">Ir a inicio</a></li>
            </ul>
        </div>
    </main>
    <script type="text/javascript">
        const params = {};

        if (location.search) {
            const parts = location.search.substring(1).split('&');

            for (let i = 0; i < parts.length; i++) {
                const nv = parts[i].split('=');
                if (!nv[0]) {
                    continue;
                }
                params[nv[0]] = nv[1] || true;
            }
        }
        document.getElementById('resultadoNombre').innerHTML = 'Nombre: ' + params.nombre;
        document.getElementById('resultadoSegundoNombre').innerHTML = 'Segundo Nombre: ' + params.segundoNombre;
        document.getElementById('resultadoApellido').innerHTML = 'Apellido: ' + params.apellido;

    </script>
</body>

</html>
