<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../common/css/estilo.css" type="text/css" rel="stylesheet" media="screen" />
    <link href="css/estilo.css" type="text/css" rel="stylesheet" media="screen" />
    <title>Validación HTML5 - TUDW | FCAD | UNER</title>
</head>

<body>
    <header>
        <div class="contenedor contenedor-flex">
            <img class="logo" src="../common/img/fcad-uner-70.png" alt="Logo FCAD-UNER 70 años" />
            <h1>Introducción al Desarrollo Web</h1>
        </div>
    </header>
    <main>
        <div class="contenedor">
            <h2>Validación HTML5</h2>
            <form action="03-procesamiento.html" method="GET" autocomplete="off">
                <fieldset>
                    <legend>Datos de identificación</legend>
                    <div class="fila">
                        <label id="lblApellido" for="txtApellido">Apellido</label>
                        <input id="txtApellido" class="validable" 
                            name="apellido" type="text" size="50" maxlength="50"
                            placeholder="Escriba aquí su/s apellido/s" 
                            required />
                    </div>
                    <div class="fila">
                        <label id="lblNombre" for="txtNombre">Nombre</label>
                        <input id="txtNombre" class="validable" name="nombre" type="text" size="50"
                            placeholder="Escriba aquí su/s nombre/s" required autofocus />
                    </div>
                    <div class="fila">
                        <label id="lblCuit" for="txtCuit">CUIT</label>
                        <input id="txtCuit" class="validable" name="cuit" type="text" size="50"
                            placeholder="Escriba aquí su/s CUIT" required 
                            pattern="[0-9]{2}-[0-9]{8}-[0-9]{1}" />
                    </div>
                    <div class="fila">
                        <label id="lblFacultad" for="txtFacultad">Facultad</label>
                        <input id="txtFacultad" name="facultad" type="text" size="50"
                            placeholder="Escriba aquí la Facultad donde estudia." required maxlength="50"
                            oninvalid="alert('Debe especificar un valor para el campo Facultad.');" />
                    </div>
                </fieldset>
                <input type="submit" value="Enviar" />
            </form>
            <ul>
                <li><a href="index.html">Ir a inicio</a></li>
            </ul>
        </div>
    </main>
</body>

</html>
