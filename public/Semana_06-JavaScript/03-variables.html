    <meta charset="UTF-8">

<body>
    <script>
        varGlobal = "Esto es una variable global";
        document.write(varGlobal);
        document.write("<br/>");

        var varConVar = "Esto es una variable definida con var";
        document.write(varConVar);
        document.write("<br/>");

        let varConLet = "Esto es una variable definida con let";
        document.write(varConLet);
        document.write("<br/>");

        const defConstante = "Esto es una constante definida con const";
        document.write(defConstante);
        document.write("<br/>");

        varConLet = "prueba";
        document.write(varConLet);
    </script>
</body>
