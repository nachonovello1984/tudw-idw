                function testCreacion() {
                    document.write('<h2>Creación de Arrays</h2>');

                    let miArray1 = [1, 2, 3];
                    document.write(`miArray1: ${miArray1.toString()} <br/>`);

                    let miArray2 = new Array(3);
                    document.write(`miArray2: ${miArray2.toString()} <br/>`);
                    document.write(`miArray2.length: ${miArray2.length} <br/>`);
                    document.write(`miArray2[0]: ${miArray2[0]} <br/>`);
                    document.write(`miArray2[1]: miArray2[1] <br/>`);
                    document.write(`miArray2[2]: miArray2[2] <br/>`);
                }


                function testRecorridos() {
                    document.write('<h2>Recorridos de Arrays</h2>');
                    document.write('<h3>Utilizando un bucle for</h3>');
                    let miArray = [1, 2, 3, 4, 5];
                    for (let i = 0; i < miArray.length; i++) {
                        document.write(`miArray[${i}]: ${miArray[i]} <br/>`);
                    }

                    document.write('<h3>Utilizando un bucle for-of</h3>');
                    let j = 0;
                    for (let i of miArray) {
                        document.write(`miArray[${j++}]: ${i} <br/>`);
                    }

                    document.write('<h3>Utilizando un bucle forEach()</h3>');
                    miArray.forEach(function (item) {
                        document.write(`miArray: ${item} <br/>`);
                    });
                    //miArray.forEach(item => document.write(`miArray: ${item} <br/>`));
                }

                function testAdicion() {
                    document.write('<h2>Adición</h2>');
                    document.write('<h3>concat()</h3>');

                    let arrayUno = [1, 2, 3, 4];
                    let arrayDos = [5, 6, 7, 8];
                    let arrayTres = arrayUno.concat(arrayDos);

                    document.write(`arrayUno: ${arrayUno.toString()} <br/>`);
                    document.write(`arrayDos: ${arrayDos.toString()} <br/>`);
                    document.write(`arrayTres: ${arrayTres.toString()} <br/>`);

                    document.write('<h3>push()</h3>');

                    let arrayCuatro = [1, 2, 3, 4];
                    document.write(`arrayCuatro: ${arrayCuatro.toString()} <br/>`);
                    arrayCuatro.push(5);
                    document.write(`arrayCuatro.push(5): ${arrayCuatro.toString()} <br/>`);
                    arrayCuatro.push([6, 7]);
                    document.write(`arrayCuatro.push([6,7]): ${arrayCuatro.toString()} <br/>`);

                    document.write('<h3>unshift()</h3>');

                    let arrayCinco = [1, 2, 3, 4];
                    document.write(`arrayCinco: ${arrayCinco.toString()} <br/>`);
                    arrayCinco.unshift(5);
                    document.write(`arrayCinco.unshift(5): ${arrayCinco.toString()} <br/>`);
                    arrayCinco.unshift([6, 7]);
                    document.write(`arrayCinco.unshift([6,7]): ${arrayCinco.toString()} <br/>`);
                }

                function testRemocion() {
                    document.write('<h2>Remoción</h2>');
                    document.write('<h3>pop()</h3>');

                    let arrayPop = [1, 2, 3, 4];

                    arrayPop.pop();
                    document.write(`arrayUno.pop(): ${arrayPop.toString()}<br/>`);

                    document.write('<h3>shift()</h3>');
                    let arrayShift = [1, 2, 3, 4];
                    document.write(`arrayShift: ${arrayShift.toString()}<br/>`);
                    arrayShift.shift();
                    document.write(`arrayShift.shift(): ${arrayShift.toString()}<br/>`);
                    arrayShift.shift();
                    document.write(`arrayShift.shift(): ${arrayShift.toString()}<br/>`);
                }

                function testExtraccion() {
                    document.write('<h2>Extracción</h2>');
                    document.write('<h3>slice()</h3>');

                    let arraySlice = [1, 2, 3, 4];
                    document.write(`arraySlice: ${arraySlice.toString()} <br/>`);
                    document.write(`arraySlice.slice(0, 2): ${arraySlice.slice(0, 2).toString()} <br/>`);
                    document.write(`arraySlice.slice(1, -1): ${arraySlice.slice(1, -1).toString()} <br/>`);
                    document.write(`arraySlice.slice(-2): ${arraySlice.slice(-2).toString()} <br/>`);

                    document.write('<h3>splice()</h3>');
                    document.write(`arraySplice: ${[1, 2, 3].toString()}<br/>`);
                    document.write(`arraySplice.splice(2): ${[1, 2, 3, 4].splice(2).toString()}<br/>`);
                    document.write(`arraySplice.splice(1, 1): ${[1, 2, 3, 4].splice(1, 1).toString()}<br/>`);
                }
